sudo: false

language: php

php:
    - '5.6'
  
before_install:
    - travis_retry composer self-update
  
install:
    - travis_retry composer install --no-interaction
    - composer show
    
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=build/coverage-clover.xml'
                coverage:
                    file: 'build/coverage-clover.xml'
                    format: 'clover'